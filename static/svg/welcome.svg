<svg id="welcome" class="welcome" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-size: 10px;
      font-weight: 600;
    }

    line {
        stroke: blue;
    }
  </style>
    <text class="letter S" x="10" y="10" fill="red">S</text>
    <text class="letter T" x="20" y="20" fill="blue">T</text>
    <text class="letter R" x="30" y="30" fill="green">R</text>
    <text class="letter I" x="40" y="40" fill="pink">I</text>
    <text class="letter D" x="50" y="50" fill="orange">D</text>
    <text class="letter E" x="60" y="60" fill="teal">E</text>
    <text class="letter secondS" x="70" y="70" fill="skyblue">S</text>
    <line class="line" x1="-100" y1="-100" x2="-10" y2="-10">
        <animateMotion
        path="M -100 -100 M 100 100 Z"
        dur="1s" />
    </line>
</svg>